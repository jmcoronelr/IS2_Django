<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form method="post" class="bg-white p-4 rounded shadow-sm text-center">
            <h1 class="mb-4">Confirmar Eliminación</h1>
            <p class="mb-4">¿Estás seguro de que deseas eliminar "{{ categoria.descripcionCorta }}"?</p>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Eliminar</button>
            <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
