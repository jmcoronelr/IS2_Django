<!-- CRUD/templates/CRUD/categoria_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ categoria.descripcionCorta }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'categoria_list' %}">Cancelar</a>
    </form>
</body>
</html>
