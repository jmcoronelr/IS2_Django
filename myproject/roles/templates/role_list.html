<!DOCTYPE html>
<html>
<head>
    <title>Roles</title>
</head>
<body>
    <h1>Roles</h1>
    <a href="{% url 'role_create' %}">Crear Nuevo Rol</a>
    <ul>
        {% for role in roles %}
        <li>{{ role.name }} - 
            <a href="{% url 'role_update' role.pk %}">Editar</a> | 
            <a href="{% url 'role_delete' role.pk %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
