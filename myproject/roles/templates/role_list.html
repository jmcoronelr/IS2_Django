{% extends 'base.html' %}

{% block title %}Lista de Roles{% endblock %}

{% block content %}
<h1 class="mt-4 mb-3">Roles</h1>

<ul class="list-group">
    {% for role in roles %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ role.name }}
        <span>
            <a href="{% url 'role_update' role.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'role_delete' role.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
        </span>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'role_create' %}" class="btn btn-success mb-3">Crear Nuevo Rol</a>
{% endblock %}
