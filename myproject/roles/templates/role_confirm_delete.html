<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Rol</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el rol "{{ role.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'role_list' %}">Cancelar</a>
</body>
</html>
