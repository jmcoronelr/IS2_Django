<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Contenido</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el contenido "{{ content.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'content_list' %}">Cancelar</a>
</body>
</html>
