<!DOCTYPE html>
<html>
<head>
    <title>Crear/Editar Contenido</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #00796b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1em;
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
        .btn-secondary {
            background-color: #757575;
            border-color: #757575;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #616161;
            border-color: #616161;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">Crear/Editar Contenido</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'content_list' %}" class="btn btn-secondary">Volver a Inicio</a>
            </form>
        </div>
    </div>
    
    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
