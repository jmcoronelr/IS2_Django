{% extends 'base.html' %}

{% block Titulo %}
Reportes
{% endblock %}

{% block content %}
{% load tiene_permiso %}
<style>

.sidebar {
    width: 70px;
    height: 350px;
    background: rgba(255, 255, 255, 0.124); /* Fondo gris translúcido */
    border-radius: 50px;
    position: fixed;
    top: 50%;
    transform: translateY(-50%); /* Posición estática */
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    padding: 15px 0;
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
    -webkit-backdrop-filter: blur(10px); /* Compatibilidad Safari */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Bordes blancos suaves */
  }

  .icon-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .icon-item p {
    font-size: 0.8rem;
    font-weight: normal;
    color: #000;
    margin-top: 5px;
    text-align: center;
  }

  .create-icon, .flujos-icon, .reportes-icon {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
  }

  .create-icon img, .flujos-icon img, .reportes-icon img {
    width: 20px;
    height: 20px;
  }

  .create-icon:hover, .flujos-icon:hover, .reportes-icon:hover {
    transform: scale(1.1);
    background-color: #d0d0d0;
  }

  /* Estilo para destacar el ícono activo de Reportes */
  .active-icon {
    background-color: #c0c0c0; /* Color más oscuro para el sombreado */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Agregar sombra */
  }

  .reportes-container {
    margin-left: 100px;
    padding: 20px;
  }

  .reportes-header {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
    align-items: center;
  }

  .reportes-header label {
    font-size: 14px;
    font-weight: 500;
    color: #333;
    margin-right: 5px;
  }

  .reportes-header select, 
  .reportes-header input, 
  .reportes-header button {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background-color: #fff;
    font-size: 14px;
    width: 180px;
  }

  .reportes-header button {
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .reportes-header button:hover {
    background-color: #0056b3;
  }

  .hidden {
    display: none;
  }

  .report-result {
    margin-top: 20px;
  }

  .report-result table {
    width: 100%;
    border-collapse: collapse;
  }

  .report-result th, .report-result td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .report-result th {
    background-color: #f2f2f2;
  }
</style>

{% if request.user|tiene_permiso:"administrar_sitio" %}
<div class="sidebar" id="sidebar">
  <!-- Botón Crear -->
  <div class="icon-item">
    <a href="{% url 'content_create' %}" class="create-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Crear Icon" />
    </a>
    <p>Crear</p>
  </div>

  <!-- Botón Flujos -->
  <div class="icon-item">
    <a href="{% url 'flujos_home' %}" class="flujos-icon">
      <img src="https://cdn-icons-png.freepik.com/512/481/481268.png" alt="Flujos Icon" />
    </a>
    <p>Flujos</p>
  </div>

  <!-- Botón Reportes -->
  <div class="icon-item">
    <a href="{% url 'reportes_home' %}" class="reportes-icon active-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/3093/3093748.png" alt="Reportes Icon" />
    </a>
    <p>Reportes</p>
  </div>
</div>
{% endif %}

<div class="reportes-container">
  <!-- Encabezado de filtros -->
  <div class="reportes-header">
    <!-- Tipo de Reporte -->
    <label for="report-type">Tipo de Reporte:</label>
    <select id="report-type" class="form-control">
      <option value="" disabled selected>Seleccione tipo de reporte</option>
      <optgroup label="Reportes de Categorías">
        <option value="most_visited">Categorías más visitadas</option>
        <option value="most_shared">Categorías más compartidas</option>
      </optgroup>
      <optgroup label="Reportes de Usuarios">
        <option value="top_contributors">Usuarios con más contribuciones</option>
      </optgroup>
      <optgroup label="Reportes de Publicaciones">
        <option value="revision_time">Tiempo de Revisión</option>
        <option value="approved_posts">Publicaciones aprobadas</option>
        <option value="most_commented">Publicaciones con más comentarios</option>
        <option value="most_likes">Publicaciones con más likes</option>
      </optgroup>
    </select>

    <!-- Intervalo de Tiempo -->
    <label for="time-interval">Intervalo de Tiempo:</label>
    <select id="time-interval" class="form-control">
      <option value="" disabled selected>Seleccione intervalo de tiempo</option>
      <option value="year">Año</option>
      <option value="month">Mes</option>
      <option value="week">Semanas</option>
      <option value="custom">Personalizado</option>
    </select>

    <!-- Campos para rango de fechas personalizado -->
    <label for="start-date" class="hidden date-label">Desde:</label>
    <input type="date" id="start-date" class="form-control hidden">

    <label for="end-date" class="hidden date-label">Hasta:</label>
    <input type="date" id="end-date" class="form-control hidden">

    <!-- Botón de Generar -->
    <button id="generate-report" class="btn btn-primary">Generar Reporte</button>
  </div>

  <!-- Resultado del reporte (Oculto inicialmente) -->
  <div class="report-result hidden" id="report-result">
    <h3>Reporte Generado:</h3>
    <table>
      <thead>
        <tr id="table-headers">
          <!-- Los encabezados de la tabla se llenarán dinámicamente -->
        </tr>
      </thead>
      <tbody id="report-body">
        <!-- Aquí se mostrarán los resultados -->
      </tbody>
    </table>
  </div>
</div>

<script>
  // Mostrar campos de fecha solo cuando se selecciona "Personalizado"
  document.getElementById('time-interval').addEventListener('change', function() {
    const startDate = document.getElementById('start-date');
    const endDate = document.getElementById('end-date');
    const startDateLabel = document.querySelector('label[for="start-date"]');
    const endDateLabel = document.querySelector('label[for="end-date"]');

    if (this.value === 'custom') {
      startDate.classList.remove('hidden');
      endDate.classList.remove('hidden');
      startDateLabel.classList.remove('hidden');
      endDateLabel.classList.remove('hidden');
    } else {
      startDate.classList.add('hidden');
      endDate.classList.add('hidden');
      startDateLabel.classList.add('hidden');
      endDateLabel.classList.add('hidden');
    }
  });

  // Event Listener para el botón de generar reporte
  document.getElementById('generate-report').addEventListener('click', function() {
    const reportType = document.getElementById('report-type').value;
    const reportResult = document.getElementById('report-result');
    const reportBody = document.getElementById('report-body');
    const tableHeaders = document.getElementById('table-headers');

    if (reportType === 'revision_time') {
      // Solicitar el reporte de tiempo de revisión al servidor
      fetch("{% url 'reporte_revision_json' %}")
        .then(response => response.json())
        .then(data => {
          // Configurar los encabezados de la tabla
          tableHeaders.innerHTML = `
            <th>Título de la Publicación</th>
            <th>Tiempo de Revisión</th>
            <th>Estado Final</th>
          `;

          // Limpiar el cuerpo de la tabla
          reportBody.innerHTML = "";

          // Rellenar la tabla con los datos reales del backend
          data.forEach(item => {
            const row = document.createElement('tr');
            const titleCell = document.createElement('td');
            const timeCell = document.createElement('td');
            const statusCell = document.createElement('td');

            titleCell.textContent = item.title;
            timeCell.textContent = item.tiempo_revision;
            statusCell.textContent = item.status;

            row.appendChild(titleCell);
            row.appendChild(timeCell);
            row.appendChild(statusCell);
            reportBody.appendChild(row);
          });

          // Mostrar la sección de resultados
          reportResult.classList.remove('hidden');
        })
        .catch(error => {
          console.log('Error al obtener el reporte:', error);
        });
    } else if (reportType === 'most_likes') {
      // Lógica para el reporte de "Publicaciones con más likes"
      fetch("{% url 'reporte_likes_json' %}")
        .then(response => response.json())
        .then(data => {
          // Configurar los encabezados de la tabla
          tableHeaders.innerHTML = `
            <th>Título de la Publicación</th>
            <th>Likes</th>
          `;

          // Limpiar el cuerpo de la tabla
          reportBody.innerHTML = "";

          // Rellenar la tabla con los datos reales del backend
          data.forEach(item => {
            const row = document.createElement('tr');
            const titleCell = document.createElement('td');
            const likesCell = document.createElement('td');

            titleCell.textContent = item.title;
            likesCell.textContent = item.likes;

            row.appendChild(titleCell);
            row.appendChild(likesCell);
            reportBody.appendChild(row);
          });

          // Mostrar la sección de resultados
          reportResult.classList.remove('hidden');
        })
        .catch(error => {
          console.log('Error al obtener el reporte:', error);
        });
    } else {
      alert("Selecciona un tipo de reporte válido para generar.");
    }
  });
</script>

{% endblock %}
