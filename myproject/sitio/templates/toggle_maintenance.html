<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Modo de Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-toggle {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .btn-back {
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modo de Mantenimiento</h1>
        <p>El modo de mantenimiento está actualmente: <strong>{{ maintenance_mode|yesno:"Activo,Inactivo" }}</strong></p>

        <!-- Formulario para alternar el modo de mantenimiento -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-toggle">
                {% if maintenance_mode %}
                    Desactivar Modo Mantenimiento
                {% else %}
                    Activar Modo Mantenimiento
                {% endif %}
            </button>
        </form>

        <!-- Botón de volver a /sistema -->
        <a href="{% url 'sistema' %}" class="btn btn-secondary btn-back">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
