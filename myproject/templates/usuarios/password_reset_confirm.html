<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reinicio de contraseña</title>
    <!-- Incluir Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .parent {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 25px;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 600px) {
        .login-container {
          padding: 15px;
        }
      }
      .buttons {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="parent">
        <div class="login-container">
            {% if validlink %}
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <h2 class="text-center">Reinicio de Contraseña</h2>
                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div id="form_errors">
                                {% for key, value in form.errors.items %}
                                    <strong>{{ value }}</strong>
                                {% endfor %}
                            </div>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                        <form method="POST" class="mt-4">
                            {% csrf_token %}
                                <div class="mb-3">
                                    <label class="small mb-1" for="id_new_password1">Nueva Contraseña</label>
                                    <input type="password" name="new_password1" autocomplete="new-password"
                                            class="form-control" required id="id_new_password1"
                                            placeholder="Ingresar Contraseña"/>
                                    <span>
                                    </span>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="id_new_password2">Confirmar Nueva Contraseña</label>
                                    <input type="password" name="new_password2" autocomplete="new-password"
                                            required id="id_new_password2" class="form-control"
                                            placeholder="Confirmar Contraseña"/>
                                </div>
                                <button type="submit" class="col-md-12 btn btn-dark" id="reset">Reset Password</button>
                        </form>
                    </div>
                </div>
            {% else %}
                <div class="alert alert-warning">
                    El enlace de Recuperacion es invalido, posiblemente porque ya a sido usado.
                    Porfavor solicite un nuevo enlace.
                </div>
            {% endif %}
        </div>
    </div>
    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
