<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperación de Cuenta</title>
    <!-- Incluir Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Estilo general del body */
      body {
        background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Navbar con glassmorphism */
      .navbar {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
        position: absolute;
        top: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Logo del navbar centrado */
      .navbar-brand {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .navbar-brand img {
        max-height: 50px;
        object-fit: contain;
      }

      /* Contenedor principal */
      .parent {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin-top: 80px;
        backdrop-filter: blur(10px);
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.25);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        font-size: 2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 5px;
      }

      .btn-primary {
        background: black;
        color: white;
        font-weight: bold;
        border: none;
        margin-top: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #333;
        transform: scale(1.05);
      }

      /* Ajustes para pantallas pequeñas */
      @media (max-width: 600px) {
        .login-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar con el logo centrado -->
    <nav class="navbar navbar-light">
      <div class="navbar-brand">
        <a href="{% url 'home' %}">
          <img src="https://i.ibb.co/fq2BvCV/blinq-logo.png" alt="Blinq Logo" />
        </a>
      </div>
    </nav>

    <!-- Formulario de recuperación de cuenta -->
    <div class="parent">
      <div class="login-container">
        <h2 class="text-center">Recuperación de Cuenta</h2>
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
          <div id="form_errors">
            {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
            {% endfor %}
          </div>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        <form method="POST" class="mt-4">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              autocomplete="email"
              required
              id="id_email"
              placeholder="Ingresar email"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Enviar
          </button>
        </form>
        <div class="small">
          <p class="mt-3 text-center">
            <a
              href="{% url 'usuarios:registro' %}"
              class="text-decoration-none"
              >Registrarse</a
            >
          </p>
          <p class="mt-3 text-center">
            <a
              href="{% url 'usuarios:login' %}"
              class="text-decoration-none"
              >Volver al Inicio de Sesión</a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- Incluir Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
