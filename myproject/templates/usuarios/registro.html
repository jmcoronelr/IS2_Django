<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <!-- Incluir Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .parent {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 25px;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 600px) {
        .login-container {
          padding: 15px;
        }
      }
      .buttons {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="login-container">
        <h2 class="text-center">Registro de Usuario</h2>
        <form method="post" class="mt-4">
          {% csrf_token %}
          <div class="mb-3">
            <label>Usuario</label>
            <input
              type="text"
              name="{{ registro_form.username.name }}"
              id="{{ registro_form.username.id_for_label }}"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input
              type="email"
              name="{{ registro_form.email.name }}"
              id="{{ registro_form.email.id_for_label }}"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label>Nombre</label>
            <input
              type="text"
              name="{{ registro_form.nombre.name }}"
              id="{{ registro_form.nombre.id_for_label }}"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label>Apellido</label>
            <input
              type="text"
              name="{{ registro_form.apellido.name }}"
              id="{{ registro_form.apellido.id_for_label }}"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label>Contraseña</label>
            <input
              type="password"
              name="{{ registro_form.password.name }}"
              id="{{ registro_form.password.id_for_label }}"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Registrar Usuario
          </button>
        </form>
        <p class="text-center mt-3">
          ¿Ya tienes una cuenta?
          <a href="{% url 'usuarios:login' %}" class="btn btn-outline-secondary"
            >Inicia sesión aquí</a
          >
        </p>
      </div>
    </div>
    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
