{% load socialaccount %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Blinq</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Estilo general del body */
      body {
        background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Barra de navegación con glassmorphism */
      .navbar {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
        position: absolute;
        top: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Logo del navbar centrado */
      .navbar-brand {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .navbar-brand img {
        max-height: 50px;
        object-fit: contain;
      }

      /* Contenedor principal del formulario */
      .parent {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin-top: 80px;
        backdrop-filter: blur(10px);
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.25);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        font-size: 2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 5px;
      }

      .btn-primary {
        background: black;
        color: white;
        font-weight: bold;
        border: none;
        margin-top: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #333;
        transform: scale(1.05);
      }

      /* Botón personalizado para Google */
      .btn-google {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        border: 1px solid #4285f4;
        border-radius: 8px;
        background-color: #fff;
        color: #4285f4;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-google:hover {
        background-color: rgba(66, 133, 244, 0.1);
        transform: scale(1.05);
      }

      .btn-google img {
        width: 20px;
        margin-right: 10px;
      }

      /* Ajustes para pantallas pequeñas */
      @media (max-width: 600px) {
        .login-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar con el logo centrado -->
    <nav class="navbar navbar-light">
      <div class="navbar-brand">
        <a href="{% url 'home' %}">
          <img src="https://i.ibb.co/fq2BvCV/blinq-logo.png" alt="Blinq Logo" />
        </a>
      </div>
    </nav>

    <!-- Formulario de inicio de sesión -->
    <div class="parent">
      <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post" action="{% url 'usuarios:login' %}" class="mt-4">
          {% csrf_token %}
          <div class="mb-3">
            <label>Email</label>
            <input
              type="email"
              name="{{ form.username.name }}"
              id="{{ form.username.id_for_label }}"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input
              type="password"
              name="{{ form.password.name }}"
              id="{{ form.password.id_for_label }}"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Iniciar Sesión
          </button>
        </form>

        <!-- Enlace de Olvido de Contraseña -->
        <p class="mt-3 text-center">
          <a href="{% url 'usuarios:password_reset' %}">¿Olvidaste tu contraseña?</a>
        </p>

        <!-- Botón de inicio de sesión con Google -->
        <p class="text-center">
          <a href="google/" class="btn-google">
            <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google Icon" />
            Continúa con Google
          </a>
        </p>

        <!-- Enlace de Registro -->
        <p class="text-center mt-4">
          ¿No tienes una cuenta?
          <a href="{% url 'usuarios:registro' %}" class="btn-outline-secondary">Regístrate aquí</a>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
