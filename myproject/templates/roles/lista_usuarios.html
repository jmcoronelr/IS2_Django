{% extends "base.html" %}{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: calc(1.375rem + 1.5vw); /* Tamaño del título */
            margin-bottom: 0;
        }
        .search-create-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre los elementos */
        }
        .search-form {
            display: flex;
            gap: 10px;
        }
        .search-form input {
            width: 250px; /* Ajusta el tamaño del input de búsqueda */
        }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="header">
      <h1 class="mb-4">Lista de Usuarios</h1>
      <div class="search-create-container">
          
          <!-- Bloque de búsqueda -->
          <form method="get" action="{% url 'lista_usuarios' %}" class="search-form">
              <input type="text" name="q" class="form-control" placeholder="Buscar usuario..." required>
              <button type="submit" class="btn btn-primary">Buscar</button>
          </form>
      </div>
  </div>
    <ul class="list-group">
      {% for usuario in usuarios %}
        <li class="list-group-item">
          <a href="{% url 'ver_usuario' usuario.id %}" class="text-decoration-none text-dark">
            <strong>{{ usuario.nombre }} {{ usuario.apellido }}</strong> - {{ usuario.email }}
          </a>
        </li>
      {% empty %}
        <li class="list-group-item">No hay usuarios registrados.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
{% endblock %}
