{% extends "base.html" %}

{% block content %}
  <h2>Lista de Roles</h2>

  <ul>
    {% for rol in roles %}
      <li>
        <a href="{% url 'ver_rol' rol.id %}">
          {{ rol.nombre }} - {{ rol.descripcion }}
        </a>
      </li>
    {% empty %}
      <li>No hay roles disponibles.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'crear_rol' %}" class="btn btn-primary">Crear Nuevo Rol</a>
{% endblock %}
